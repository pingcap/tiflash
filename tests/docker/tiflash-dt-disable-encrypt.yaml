version: '2.3'

services:
  # for tests under fullstack-test directory
  # (engine DeltaTree)
  tiflash0:
    image: hub.pingcap.net/jenkins/tiflash-ci-base:rocky8-20241025
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./config/tiflash_dt.toml:/config.toml:ro
      - ./config/proxy_disable_encrypt.toml:/proxy.toml:ro
      - ./data/tiflash:/tmp/tiflash/data
      - ./log/tiflash:/tmp/tiflash/log
      - ..:/tests
      - ../docker/_env.sh:/tests/_env.sh
      - ../.build/tiflash:/tiflash
    entrypoint:
      - /tiflash/tiflash
      - server
      - --config-file
      - /config.toml
    restart: on-failure
    depends_on:
      - "pd0"
      - "tikv0"

