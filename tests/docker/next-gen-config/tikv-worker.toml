# object storage for next-gen
[dfs]
prefix = "tikv"
s3-endpoint = "http://minio0:9000"
s3-key-id = "minioadmin"
s3-secret-key = "minioadmin"
s3-bucket = "tiflash-test"
s3-region = "local"

[schema-manager]
dir = "/data/schemas"
enabled = true
keyspace-refresh-interval = "10s"
schema-refresh-threshold = 1
