log-file = "/log/tiflash_tikv.log"

[storage]
api-version = 2
enable-ttl = true
# No space is reserved at all for testing
reserve-space = "0"

[raftstore]
capacity = "100GB"

[dfs]
prefix = "tikv"
s3-endpoint = "http://minio0:9000"
s3-key-id = "minioadmin"
s3-secret-key = "minioadmin"
s3-bucket = "tiflash-test"
s3-region = "local"
