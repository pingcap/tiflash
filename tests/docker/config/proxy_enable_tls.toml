# TiKV config template
#  Human-readable big numbers:
#   File size(based on byte): KB, MB, GB, TB, PB
#    e.g.: 1_048_576 = "1MB"
#   Time(based on ms): ms, s, m, h
#    e.g.: 78_000 = "1.3m"

[security]
# Path of the file that contains list of trusted SSL CAs for connection with cluster components.
cluster-ssl-ca = "/ca.pem"
# Path of the file that contains X509 certificate in PEM format for connection with cluster components.
cluster-ssl-cert = "/tiflash-server.pem"
# Path of the file that contains X509 key in PEM format for connection with cluster components.
cluster-ssl-key = "/tiflash-server-key.pem"

[security.encryption]
data-encryption-method = "aes256-ctr"
data-key-rotation-period = "14d"

[security.encryption.master-key]
type = "file"
path = "/cipher-file-256"

[security.encryption.previous-master-key]
type = "plaintext"

[storage]
# No space is reserved at all
reserve-space = "0"

[raftstore]
capacity = "100GB"