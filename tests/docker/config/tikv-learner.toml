# TiKV config template
#  Human-readable big numbers:
#   File size(based on byte): KB, MB, GB, TB, PB
#    e.g.: 1_048_576 = "1MB"
#   Time(based on ms): ms, s, m, h
#    e.g.: 78_000 = "1.3m"


[readpool.storage]

[readpool.coprocessor]

[server]
engine-addr = "tiflash0:3930"
status-addr = "0.0.0.0:20181"
advertise-status-addr = "tiflash0:20181"

[storage]

[pd]
# This section will be overwritten by command line parameters

[metric]
#address = "172.16.30.31:9531"
#interval = "15s"
#job = "tikv"

[raftstore]
raftdb-path = ""
sync-log = true
capacity = 107374182400
max-leader-missing-duration = "22s"
abnormal-leader-missing-duration = "21s"
peer-stale-state-check-interval = "20s"

[coprocessor]

[rocksdb]
wal-dir = ""

[rocksdb.defaultcf]
block-cache-size = "10GB"

[rocksdb.lockcf]
block-cache-size = "4GB"

[rocksdb.writecf]
block-cache-size = "4GB"

[raftdb]

[raftdb.defaultcf]
block-cache-size = "1GB"

[security]
ca-path = ""
cert-path = ""
key-path = ""

[security.encryption]
data-encryption-method = "aes256-ctr"
data-key-rotation-period = "14d"

[security.encryption.master-key]
type = "file"
path = "/cipher-file-256"

[security.encryption.previous-master-key]
type = "plaintext"
