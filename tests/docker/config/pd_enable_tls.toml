[pd-server]
## Disable dashboard
dashboard-address = "none"

[schedule]
max-store-down-time = "3000h"
merge-schedule-limit = 0
low-space-ratio = 0.9

[replication]
max-replicas = 1
enable-placement-rules = true

[dashboard]
## When enabled, usage data will be sent to PingCAP for improving user experience.
enable-telemetry = false

[security]
## The path for certificates. An empty string means that secure connections are disabled.
# Path of the file that contains a list of trusted SSL CAs. If it is set, the following settings `cert_path` and `key_path` are also needed.
cacert-path = "tls/ca.pem"
# Path of the file that contains X509 certificate in PEM format.
cert-path = "tls/pd-server.pem"
# Path of the file that contains X509 key in PEM format.
key-path = "tls/pd-server-key.pem"