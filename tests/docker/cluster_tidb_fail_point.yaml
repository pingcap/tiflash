version: '2.3'

services:
  pd0:
    image: hub.pingcap.net/qa/pd:${PD_BRANCH:-master}
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - ./data/pd0:/data
      - ./log/pd0:/log
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --config=/pd.toml
      - --data-dir=/data
      - --log-file=/log/pd.log
    restart: on-failure
  tikv0:
    image: hub.pingcap.net/qa/tikv:${TIKV_BRANCH:-master}
    volumes:
      - ./config/tikv.toml:/tikv.toml:ro
      - ./data/tikv0:/data
      - ./log/tikv0:/log
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --data-dir=/data
      - --log-file=/log/tikv.log
    depends_on:
      - "pd0"
    restart: on-failure
  tidb0:
    image: hub.pingcap.net/qa/tidb:${TIDB_BRANCH:-master}-failpoint
    environment:
      GO_FAILPOINTS: "github.com/pingcap/tidb/server/enableTestAPI=return"
    volumes:
      - ./config/tidb.toml:/tidb.toml:ro
      - ./log/tidb0:/log
    command:
      - --store=tikv
      - --path=pd0:2379
      - --config=/tidb.toml
      - --log-file=/log/tidb.log
      - --advertise-address=tidb0
    depends_on:
      - "tikv0"
    restart: on-failure
