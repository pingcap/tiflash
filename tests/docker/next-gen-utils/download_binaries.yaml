version: '2.3'

services:
  pd0:
    image: ${PD_IMAGE:-hub.pingcap.net/tikv/pd/image:master-next-gen}
    security_opt: [seccomp:unconfined]
    volumes:
      - ./binaries/pd:/data/out
    entrypoint: cp -v /pd-server /pd-ctl /pd-recover /data/out/
    restart: on-failure
  tikv0:
    image: ${TIKV_IMAGE:-hub.pingcap.net/tikv/tikv/image:dedicated-next-gen}
    security_opt: [seccomp:unconfined]
    volumes:
      - ./binaries/tikv:/data/out
    entrypoint: cp -v /tikv-server /tikv-worker /cse-ctl /data/out/
    restart: on-failure
  tidb0:
    image: ${TIDB_IMAGE:-hub.pingcap.net/pingcap/tidb/images/tidb-server:master-next-gen}
    security_opt: [seccomp:unconfined]
    volumes:
      - ./binaries/tidb:/data/out
    entrypoint: cp -v /tidb-server /data/out/
    restart: on-failure
  tiflash0:
    image: ${TIFLASH_IMAGE:-hub.pingcap.net/pingcap/tiflash/image:master-next-gen}
    security_opt: [seccomp:unconfined]
    volumes:
      - ./binaries/tiflash:/data/out
    entrypoint: cp -rv /tiflash/ /data/out/
    restart: on-failure
