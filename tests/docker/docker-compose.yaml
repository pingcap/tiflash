version: '2.3'

services:
  # tics0 container is for tests under mutable-test directory
  tics0:
    image: hub.pingcap.net/tiflash/tics:${TAG:-master}
    ports:
      - "3930:3930"
      - "9000:9000"
      - "8123:8123"
      - "9009:9009"
    volumes:
      - ./config/config.xml:/config.xml:ro
      - ./config/users.xml:/users.xml:ro
      - ./data/tics0:/tmp/tiflash/data
      - ./log/tics0:/tmp/tiflash/log
      - ..:/tests
      - ./_env.sh:/tests/_env.sh
    command:
      - --config-file
      - /config.xml
  # tics-gtest container is for gtest cases
  tics-gtest:
    image: hub.pingcap.net/tiflash/tics:${TAG:-master}
    volumes:
      - ./config/config.xml:/config.xml:ro
      - ./config/users.xml:/users.xml:ro
      - ./log/tics-gtest:/tmp/tiflash/log
      - ..:/tests
      - ./_env.sh:/tests/_env.sh
    entrypoint: sleep infinity # just wait
  pd0:
    image: hub.pingcap.net/tiflash/pd:191023
    ports:
      - "2379:2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - ./data/pd0:/data
      - ./log/pd0:/log
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --config=/pd.toml
      - --data-dir=/data
      - --log-file=/log/pd.log
    restart: on-failure
  tikv0:
    image: pingcap/tikv:latest
    ports:
      - "20160:20160"
    volumes:
      - ./config/tikv.toml:/tikv.toml:ro
      - ./data/tikv0:/data
      - ./log/tikv0:/log
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --data-dir=/data
      - --log-file=/log/tikv.log
    depends_on:
      - "pd0"
    restart: on-failure
  tidb0:
    image: hub.pingcap.net/tiflash/tidb:191023
    ports:
      - "4000:4000"
      - "10080:10080"
    volumes:
      - ./config/tidb.toml:/tidb.toml:ro
      - ./log/tidb0:/log
    command:
      - --store=tikv
      - --path=pd0:2379
      - --config=/tidb.toml
      - --log-file=/log/tidb.log
    depends_on:
      - "tikv0"
    restart: on-failure
  # tiflash0 container is for tests under fullstack-test directory
  tiflash0:
    build:
      context: ./
      dockerfile: Dockerfile-tiflash-with-mysql-client
      args:
        TAG: ${TAG:-master}
    ports:
      - "3930:3930"
      - "9000:9000"
      - "8123:8123"
      - "9009:9009"
    volumes:
      - ./config/tiflash.xml:/config.xml:ro
      - ./config/tiflash-users.xml:/users.xml:ro
      - ./data/tiflash0:/tmp/tiflash/data
      - ./log/tiflash0:/tmp/tiflash/log
      - ..:/tests
      - ./_env.sh:/tests/_env.sh
    command:
      - --config-file
      - /config.xml
    restart: on-failure
  tiflash-gateway0:
    image: tecnativa/tcp-proxy
    environment:
      LISTEN:
        :3930
        :9000
        :8123
        :9009
      TALK:
        ${TIFLASH_ADDR:-tiflash0}:3930
        ${TIFLASH_ADDR:-tiflash0}:9000
        ${TIFLASH_ADDR:-tiflash0}:8123
        ${TIFLASH_ADDR:-tiflash0}:9009
      TIMEOUT_CLIENT: 3600s
      TIMEOUT_CLIENT_FIN: 3600s
      TIMEOUT_SERVER: 3600s
      TIMEOUT_SERVER_FIN: 3600s
      TIMEOUT_TUNNEL: 3600s
    depends_on:
      - "tiflash0"
    restart: on-failure
  tikv-learner0:
    image: hub.pingcap.net/tiflash/tikv-learner:191025
    ports:
      - "20170:20170"
    volumes:
      - ./config/tikv-learner.toml:/tikv.toml:ro
      - ./data/tikv-learner0:/data
      - ./log/tikv-learner0:/log
    command:
      - --addr=0.0.0.0:20170
      - --advertise-addr=tikv-learner0:20170
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --data-dir=/data
      - --log-file=/log/tikv.log
    depends_on:
      - "tiflash-gateway0"
    restart: on-failure
  tiflash-cluster-manager0:
    image: hub.pingcap.net/tiflash/cluster_manage:latest
    volumes:
      - ./config/tiflash-cluster-manager.xml:/config.xml:ro
      - ./log/tiflash-cluster-manager0:/tmp/tiflash/data/tmp
    command:
      - /config.xml
    depends_on:
      - "tidb0"
      - "tiflash-gateway0"
    restart: on-failure
