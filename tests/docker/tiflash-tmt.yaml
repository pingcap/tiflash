version: '2.3'

services:
  # for tests under fullstack-test directory
  # (engine TxnMergeTree)
  tiflash0:
    image: hub.pingcap.net/tiflash/tics:${TAG:-master}
    ports:
      - "3930:3930"
      - "9000:9000"
      - "8123:8123"
      - "9009:9009"
      - "20170:20170"
    volumes:
      - ./config/tiflash_tmt.toml:/config.toml:ro
      - ./config/tiflash-users.toml:/users.toml:ro
      - ./data/tiflash_tmt:/tmp/tiflash/data
      - ./log/tiflash_tmt:/tmp/tiflash/log
      - ..:/tests
      - ./_env.sh:/tests/_env.sh
      - ./log/tiflash-cluster-manager:/tmp/tiflash/data/tmp
      - ./config/tikv-learner.toml:/tikv.toml:ro
      - ./data/tikv-learner_tmt:/data
      - ./log/tikv-learner_tmt:/log
    command:
      - --config-file
      - /config.toml
    restart: on-failure
