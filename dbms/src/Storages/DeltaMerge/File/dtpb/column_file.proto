syntax = "proto3";

package dtpb;

message KeyRange {
    bytes start = 1;
    bytes end = 2;
}

message ColumnFileTiny {
    uint64 page_id = 1;
    // serialized schema
    bytes schema = 2;
}
message ColumnFileBig {
    uint64 page_id = 1;
    uint64 file_id = 2;
}
message ColumnFileDeleteRange {
    KeyRange key_range = 1;
}

message ColumnFileRemote {
    oneof column_file {
        ColumnFileTiny tiny = 1;
        ColumnFileBig big = 2;
        ColumnFileDeleteRange delete_range = 3;
    }
}

message DisaggregatedSegment {
    uint64 segment_id = 1;
    KeyRange key_range = 2;
    repeated ColumnFileBig stable_pages = 3;
    // serialized array of ColumnFileRemote
    repeated ColumnFileRemote column_files = 4;
    bool has_mem_table = 5;
}

message DisaggregatedPhysicalTable {
    uint64 snapshot_id = 1;
    uint64 table_id = 2;
    repeated DisaggregatedSegment segments = 3;
}
